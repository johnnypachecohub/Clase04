<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="01-crud.css">	
</head>
<body>
	<div class="card">
		<h4 class="card-head">Usuarios</h4>
		<div class="card-body">
			<form action="">
				<div class="form-group">
					<input type="text" id="txtNombre" placeholder="Ingrese el nombre" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" id="txtApellido" placeholder="Ingrese el apellido" class="form-control">
				</div>
				<div class="form-group">
					<input type="number" id="txtEdad" placeholder="Ingrese la edad" class="form-control">
				</div>
				<div class="form-group">
					<a href="#" class="btn btn-block btn-success" id="btnGrabar">Grabar</a>
				</div>
			</form>
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Edad</th>
						<th>Aciones</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>
	
	<script src="01-crud.js"></script>
</body>
</html>
